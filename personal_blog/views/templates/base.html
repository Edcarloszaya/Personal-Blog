<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Blog Pessoal{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/post_content.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    <!-- Link para CSS global -->
</head>
<body>
    <!-- Cabeçalho comum -->
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about">Sobre</a></li>
            </ul>
        </nav>
    </header>

    <!-- Seção principal onde o conteúdo de cada página será inserido -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Rodapé comum -->
    <footer>
        <p>Blog Pessoal &copy; 2024</p>
    </footer>
</body>
</html>
